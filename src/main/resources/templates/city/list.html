<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Enginaar | Cities</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div th:replace="header"></div>
    <div class="container text-center">
        <nav class="navbar navbar-light bg-light">
            <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/app/city/new}">New City</a>
        </nav>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="city: ${cities}">
                    <td th:text="${city.id}">City ID/td>
                    <td th:text="${city.name}">Name</td>
                    <td>
                        <a class="btn btn-outline-warning my-2 my-sm-0" th:href="@{/app/city/{id}(id=${city.id})}">Update</a>
                    </td>
                    <td>
                        <a class="btn btn-outline-danger my-2 my-sm-0" th:href="@{/app/city/{id}/delete(id=${city.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
